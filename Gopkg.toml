# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[override]]
  name = "github.com/satori/go.uuid"
  revision = "c596ec57260fd2ad47b2ae6809d6890a2f99c3b2" # 1.2.0 (latest) is broken

[prune]
  go-tests = true
  unused-packages = true


