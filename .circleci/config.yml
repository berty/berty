version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5
  docker:  circleci/docker@0.5.13
  gotools: gotest/tools@0.0.10
  moul:    moul/build@1.12.1

jobs:
  go-build-112:
    working_directory: /go/src/berty.tech/go
    environment:
      - GO111MODULE=on
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout:
          path: /go/src/berty.tech
      - moul/mod-download
      - gotools/mod-tidy-check
      - run: make go.install
      - run: make go.unittest
      - run: make lint
      - run: make tidy
      - moul/install_golangci-lint
      - run: PATH=$PATH:$(pwd)/bin make lint
  go-docker:
    working_directory: /go/src/berty.tech/go
    docker:
      - image: docker:18.06.3-ce-git
    steps:
      - checkout:
          path: /go/src/berty.tech
      - setup_remote_docker:
          docker_layer_caching: true
      - docker/build:
          image: berty/berty
  go-generate:
    working_directory: /go/src/berty.tech
    docker:
      - image: bertytech/protoc:19
    environment:
      - GO111MODULE=on
    steps:
      - checkout
      - run: find . -name gen.sum -delete
      - run: cd go && go mod vendor
      - run: cd go && make generate_local && make tidy
      - run: cd docs && make generate_local
      - run: |
          git status | cat
          git diff -w | cat
          git diff-index -w --quiet HEAD --
  githooks:
    working_directory: /go/src/berty.tech
    docker:
      - image: bertytech/githooks:v1
    steps:
      - checkout
      - run: ./githooks/pre-commit
      - run: |
          git status | cat
          git diff -w | cat
          git diff-index -w --quiet HEAD --

  bazel-go-build:
    working_directory: /go/src/berty.tech
    docker:
      - image: bertytech/bazel:0.29.1-buster-r0
    steps:
      - checkout
      - run: cd go && BAZEL_CMD_ARGS="--sandbox_debug --jobs=2 --local_ram_resources=HOST_RAM*.5" make bazel.build

  bazel-go-test:
    working_directory: /go/src/berty.tech
    docker:
      - image: bertytech/bazel:0.29.1-buster-r0
    steps:
      - checkout
      - run: cd go && BAZEL_CMD_ARGS="--sandbox_debug --jobs=2 --local_ram_resources=HOST_RAM*.5" make bazel.test

  bazel-banner:
    working_directory: /go/src/berty.tech
    docker:
      - image: bertytech/bazel:0.29.1-buster-r0
    steps:
      - checkout
      - run: cd go && BAZEL_CMD_ARGS="--sandbox_debug --jobs=2 --local_ram_resources=HOST_RAM*.5" make bazel.banner

workflows:
  main:
    jobs:
      - go-build-112
      - go-docker
      - go-generate
      - githooks
      - bazel-go-build
      - bazel-go-test
      - bazel-banner
