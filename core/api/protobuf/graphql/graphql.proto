extend google.protobuf.MethodOptions {
  string graphql_fields = 53001;
  string graphql_type = 53002;
  string graphql_interface = 53003;
  string graphql_output = 53007;
  string graphql_input = 53010;
}

extend google.protobuf.FieldOptions {
