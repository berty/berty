targets:
  Berty:
    info:
      path: Berty/Info.plist
      properties:
        BGTaskSchedulerPermittedIdentifiers:
        - tech.berty.ios.task.gobridge-process
        - tech.berty.ios.task.gobridge-refresh
        CFBundleIconName: Berty/Images.xcassets/AppIcon.appiconset
        CFBundleVersion: "${IOS_BUNDLE_VERSION}"
        CFBundleShortVersionString: "${IOS_SHORT_BUNDLE_VERSION}"
        Commit: "${IOS_COMMIT}"
        CFBundleSignature:
        CFBundleURLTypes:
        - CFBundleTypeRole: Viewer
          CFBundleURLName: Berty
          CFBundleURLSchemes:
          - berty
        LSRequiresIPhoneOS: true
        NSAppTransportSecurity:
          NSAllowsArbitraryLoads: true
          NSExceptionDomains:
            localhost:
              NSExceptionAllowsInsecureHTTPLoads: true
        NSCameraUsageDescription: Used to scan QRCodes
        NSLocationWhenInUseUsageDescription: ""
        Shake:
          APIClientID: "$(SHAKE_API_ID)"
          APIClientSecret: "$(SHAKE_API_SECRET)"
        UIAppFonts:
        - OpenSans-Bold.ttf
        - OpenSans-BoldItalic.ttf
        - OpenSans-ExtraBold.ttf
        - OpenSans-ExtraBoldItalic.ttf
        - OpenSans-Italic.ttf
        - OpenSans-Light.ttf
        - OpenSans-LightItalic.ttf
        - OpenSans-Regular.ttf
        - OpenSans-SemiBold.ttf
        - OpenSans-SemiBoldItalic.ttf
        - AntDesign.ttf
        - Entypo.ttf
        - EvilIcons.ttf
        - Feather.ttf
        - FontAwesome.ttf
        - FontAwesome5_Brands.ttf
        - FontAwesome5_Regular.ttf
        - FontAwesome5_Solid.ttf
        - Fontisto.ttf
        - Foundation.ttf
        - Ionicons.ttf
        - MaterialCommunityIcons.ttf
        - MaterialIcons.ttf
        - Octicons.ttf
        - SimpleLineIcons.ttf
        - Zocial.ttf
        UIBackgroundModes:
        - fetch
        - processing
        UILaunchStoryboardName: LaunchScreen
        UIRequiredDeviceCapabilities: [armv7]
        UISupportedInterfaceOrientations: "$(INTERFACE_ORIENTATION)"
        UISupportedInterfaceOrientations~ipad: "$(INTERFACE_ORIENTATION_IPAD)"
        UIViewControllerBasedStatusBarAppearance: false
