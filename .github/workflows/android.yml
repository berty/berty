name: Android
on:
  push:
    tags:
      - v*
    branches:
      - master
    paths:
      - 'go/**'
      - '!go/**.md'
      - 'go.*'
      - '**.go'
      - 'js/**'
      - '.github/workflows/android.yml'
  pull_request:
    paths:
      - 'go/**'
      - '!go/**.md'
      - 'go.*'
      - '**.go'
      - 'js/**'
      - '!js/packages/berty-i18n/locale/*/*.json'
      - '.github/workflows/android.yml'

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}  # see https://github.com/actions/checkout/issues/299

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14.x

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Get full go version
        id: go-version
        run: echo "::set-output name=version::$(go version | cut -d " " -f 3)"

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-${{ steps.go-version.outputs.version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-${{ steps.go-version.outputs.version }}-

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Gradle artifacts
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Gomobile framework
        id: cache-gomobile-framework
        uses: actions/cache@v2
        with:
          path: js/android/libs/gobridge.aar
          key: android-gomobileframework-v0-${{ steps.go-version.outputs.version }}-${{ hashFiles('go.sum', 'js/Makefile', 'go/**/*.go', 'go/**/*.m', 'go/**/*.h') }}

      - name: Touch Gomobile framework
        if: steps.cache-gomobile-framework.outputs.cache-hit == 'true'
        run: touch -c js/android/libs/gobridge.aar

      - name: Cache Gomobile artifacts
        if: steps.cache-gomobile-framework.outputs.cache-hit != 'true'
        uses: actions/cache@v2
        with:
          path: js/android/.gomobile-cache
          key: android-gomobile-v3-${{ steps.go-version.outputs.version }}-${{ hashFiles('go.sum') }}
          restore-keys: android-gomobile-v3-${{ steps.go-version.outputs.version }}-

      - name: Build .env
        run: cat tool/build/shakebugs-infos/env >> js/.env

      - name: Build the framework
        working-directory: js
        env:
          CI: "true"
        run: make android.gomobile

      - name: Build the APK
        working-directory: js
        env:
          CI: "true"
        run: |
          make android.app_deps
          (cd android && ./gradlew app:bundleReleaseYolo)
          ### TODO: move this part on Yolo and use release keystore ###
          mkdir -p $HOME/.android
          cp android/app/debug.keystore $HOME/.android
          wget \
            https://github.com/google/bundletool/releases/download/1.2.0/bundletool-all-1.2.0.jar \
            -O /tmp/bundletool.jar
          java -jar /tmp/bundletool.jar build-apks \
            --bundle=android/app/build/outputs/bundle/releaseYolo/app-releaseYolo.aab \
            --output=${{ github.workspace }}/app.apks \
            --mode=universal
          cd ${{ github.workspace }} && unzip app.apks
          ################################################

      - name: Upload the APK
        uses: actions/upload-artifact@v2
        with:
          path: ${{ github.workspace }}/universal.apk
          name: berty-universal-${{github.sha}}.apk
          if-no-files-found: error
