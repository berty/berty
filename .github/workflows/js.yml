name: JS
on:
  push:
    tags:
      - v*
    branches:
      - master
    paths:
      - 'js/**'
      - '.github/workflows/js.yml'
  pull_request:
    paths:
      - 'js/**'
      - '.github/workflows/js.yml'

jobs:
  deps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 12.x
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Get yarn & npm cache paths
      id: yarn-npm-cache-dir-path
      run: |
        echo "::set-output name=yarn-dir::$(yarn cache dir)"
        echo "::set-output name=npm-dir::$(npm config get cache)"
    - name: Cache yarn & npm cache
      uses: actions/cache@v2
      id: cache-yarn-npm-cache
      with:
        path: |
          ${{ steps.yarn-npm-cache-dir-path.outputs.yarn-dir }}
          ${{ steps.yarn-npm-cache-dir-path.outputs.npm-dir }}
          js/**/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: "Fetch deps"
      run: |
        cd js
        make deps
    - name: Prepare cache artifact
      run: |
        tar -czf dependencies.tar.gz ./js/node_modules ./js/packages/*/node_modules
        ls -lah dependencies.tar.gz
    - name: Upload cache artifact for next jobs
      uses: actions/upload-artifact@v2
      with:
        name: dependencies
        path: dependencies.tar.gz

  build:
    needs: deps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 10.x
          - 12.x
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Download cache artifact
      uses: actions/download-artifact@v2
      with:
        name: dependencies
        path: .
    - name: Extract cache artifact
      run: tar -xzf dependencies.tar.gz
    - name: "Run tests"
      run: |
        cd js
        make test
      env:
        CI: true

  lint:
    needs: deps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 12.x
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Download cache artifact
      uses: actions/download-artifact@v2
      with:
        name: dependencies
        path: .
    - name: Extract cache artifact
      run: tar -xzf dependencies.tar.gz
    - name: "Fetch deps"
      run: |
        cd js
        make deps
      env:
        CI: true
    - name: "Run lint"
      run: |
        cd js
        make lint
        ./node_modules/.bin/check-deps-sync .
      env:
        CI: true
