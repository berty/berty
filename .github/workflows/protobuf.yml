  gen-js:
    strategy:
      matrix:
        node: [14.x]
    runs-on: ubuntu-latest
    container: bertytech/protoc:28
    steps:
      - uses: actions/checkout@v3

      - name: Load variables from file
        uses: antifree/json-to-variables@v1.0.1
        with:
          filename: .github/workflows/utils/variables.json

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - run: make gen.clean
        working-directory: js

      - name: Cache Node.js modules
        uses: actions/cache@v3.0.3
        with:
          path: js/node_modules
          key:          ${{ runner.OS }}-genjs-${{ matrix.node}}-${{ env.json_cache-version_node }}-${{ hashFiles('js/yarn.lock') }}
          restore-keys: ${{ runner.OS }}-genjs-${{ matrix.node}}-${{ env.json_cache-version_node }}-

      - name: "Fetch deps"
        # FIXME: find a way of only downloading the required packages or install them directly in the bertytech/protoc image
        run: make node_modules
        working-directory: js
        env:
          CI: true

      - name: Preload Go vendors
        run: go mod download

      - run: make _gen.pbjs
        working-directory: js

      - run: make _write_gen_sum
        working-directory: js

      - run: rm -f gen.sum && make generate
        working-directory: js

      - name: check diff
        run: |
          go mod tidy
          git status | cat
          git diff -w | cat
          git diff-index -w --quiet HEAD --
