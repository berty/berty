name: Protobuf
on:
  push:
    tags:
      - v*
    branches:
      - master
    paths:
      - "api/**"
      - "Makefile"
      - "js/Makefile"
      - "go/Makefile"
      - "config/**"
      - "docs/Makefile"
      - ".github/workflows/protobuf.yml"
      - "js/packages/i18n/locale/en/messages.json"
      - "tool/generate-i18n-testlang"
      - "**/gen.sum"
      - "**.pb.go"
      - "**.gen.go"
      - "**.gen.graphql"
      - "**.gen.js"
      - "**.gen.ts"
      - "**.gen.tsx"
      - "**.gen.yml"
      - "**.pb.d.ts"
      - "**.pb.go"
      - "**.pb.js"
      - "**/pb_test.go"
      - "**/docs/*/api.md"
      - "**/gen.sum"
      - "**/go.mod"
      - "**/go.sum"
      - "**/yarn.lock"
      - "**/package.json"
      - "**/Podfile.lock"
  pull_request:
    paths:
      - "api/**"
      - "Makefile"
      - "js/Makefile"
      - "go/Makefile"
      - "config/**"
      - "docs/Makefile"
      - ".github/workflows/protobuf.yml"
      - "js/packages/i18n/locale/en/messages.json"
      - "tool/generate-i18n-testlang"
      - "**/gen.sum"
      - "**.pb.go"
      - "**.gen.go"
      - "**.gen.graphql"
      - "**.gen.js"
      - "**.gen.ts"
      - "**.gen.tsx"
      - "**.gen.yml"
      - "**.pb.d.ts"
      - "**.pb.go"
      - "**.pb.js"
      - "**/pb_test.go"
      - "**/docs/*/api.md"
      - "**/gen.sum"
      - "**/go.mod"
      - "**/go.sum"
      - "**/yarn.lock"
      - "**/package.json"
      - "**/Podfile.lock"
jobs:
  gen-go-and-docs:
    runs-on: ubuntu-latest
    container: bertytech/protoc:28
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: unshallow
        run: git fetch --prune --unshallow
      - name: remove lock files
        run: find . -name gen.sum ! -path './js/*' -delete
      - name: preload common deps
        run: go mod download
      - name: generating docs/
        run: |
          cd docs
          make generate_local
      - name: generating go/
        run: |
          cd go
          make generate_local
          cd ..
          git checkout go.mod go.sum
      - name: check diff
        run: |
          git status | cat
          git diff -w | cat
          git diff-index -w --quiet HEAD --
      - name: install jq
        run: |
          wget https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 -O /usr/local/bin/jq
          chmod +x /usr/local/bin/jq
      - name: prepare openapi documentation
        run: cd docs && make openapi.prepare
      - name: install apiary
        run: apk --no-cache add ruby-dev g++ && gem install apiaryio
      - name: upload API docs to apiary.io
        env:
          APIARY_API_KEY: "${{ secrets.APIARY_API_KEY }}"
        if: ${{ env.APIARY_API_KEY != 0 }}
        run: |
          apiary publish --api-name=bertyprotocol  --path="docs/.tmp/openapi/bertyprotocol.swagger.json"  || true
          apiary publish --api-name=bertymessenger --path="docs/.tmp/openapi/bertymessenger.swagger.json" || true
