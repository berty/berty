version: "3"

services:
  daemon:
    build: ../../../../..
    command: daemon --log-level=debug --grpc-bind 0.0.0.0:6666 --sql-path=/data/berty.db
    volumes:
      - "./data:/data"
  bot:
    build:
      context: ../../../../..
      dockerfile: ./client/go/bot/examples/berty-bot-example/Dockerfile
    links:
      - daemon
    command: -addr=daemon:6666
