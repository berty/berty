version: '3'

services:
  web-service:
    build: .
    image: bertychat/web
    ports:
      - "3001:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/web/node_modules

  core-service:
    image: bertychat/berty
    ports:
      - "8700-8800:8700"
      - "1337-1437:1337"
    depends_on:
      - web-service
