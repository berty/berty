            updatedAt{
                seconds
                nanos
            }
            deletedAt{
                seconds
                nanos
            }
            status
            contact{
                id
                createdAt{
                    seconds
                    nanos
                }
                updatedAt{
                    seconds
                    nanos
                }
                deletedAt{
                    seconds
                    nanos
                }
                status
                devices{
                    id
                    createdAt{
                        seconds
                        nanos
                    }
                    updatedAt{
                        seconds
                        nanos
                    }
                    deletedAt{
                        seconds
                        nanos
                    }
                    name
                    status
                    apiVersion
                    contactId
