mutation ConversationAddMessage($id: String) {
    ConversationAddMessage(id: $id){
        id
        senderId
        createdAt{
            seconds
            nanos
        }
        updatedAt{
            seconds
            nanos
        }
        deletedAt{
            seconds
            nanos
        }
        sentAt{
            seconds
            nanos
        }
        receivedAt{
            seconds
            nanos
        }
        ackedAt{
            seconds
            nanos
        }
        direction
        senderApiVersion
        receiverApiVersion
        receiver
        kind
        attributes
        conversationId
    }
}